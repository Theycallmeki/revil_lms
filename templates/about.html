 <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        form {
            max-width: 200px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
<body>
      {% include 'components/Header.html' %}
  
  {% include 'components/footer.html' %}
  
  <h2>Contact Us</h2>

    <form action="#" method="post" id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // You can add your own code here to handle the form submission,
            // for example, using AJAX to send the form data to a server.

            // For demonstration purposes, let's just log the form data to the console.
            var formData = new FormData(event.target);
            formData.forEach(function(value, key) {
                console.log(key, value);
            });

            // You can replace the log statement with your own code to handle the form submission.
        });
    </script>


</body>
